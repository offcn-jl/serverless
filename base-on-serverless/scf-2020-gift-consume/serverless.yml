# 云函数
# https://github.com/serverless-components/tencent-scf/blob/v2/doc/serverless.yaml

org: offcn-jl
app: serverless-apis
component: scf
name: scf-2020-gift-consume
stage: dev

inputs:
  name: ${org}-${app}-${name}-${stage}
  description: 2020 - 礼品 - 消费 # 描述
  enableRoleAuth: true # 启用角色和策略
  src: ./artifacts
  handler: main # 入口
  runtime: Go1 # 运行环境
  region: ${env:REGION} # 地域
  memorySize: 64 # 内存大小
  timeout: 5 # 超时时间
  vpcConfig:
    vpcId: ${env:VPC_ID}
    subnetId: ${env:SUBNET_ID}
  environment: # 环境变量
    variables: # 环境变量数组
      PostgreSQLHost: ${output:${stage}:${app}:postgre-sql.private.host}
      PostgreSQLPort: ${output:${stage}:${app}:postgre-sql.private.port}
      PostgreSQLUser: ${output:${stage}:${app}:postgre-sql.private.user}
      PostgreSQLDBName: ${output:${stage}:${app}:postgre-sql.private.dbname}
      PostgreSQLPassword: ${output:${stage}:${app}:postgre-sql.private.password}
      PostgreSQLSSLMode: disable
      AllowOrigins: ${env:ALLOW_ORIGINS}
      Debug: ${env:DEBUG}
  events:
    - apigw:
        parameters:
          serviceId: ${env:APIGW_SERVICE_ID}
          protocols:
            - https
          environment: ${env:APIGW_ENV}
          endpoints:
            - path: /2020/gift/{Name}/consume/{Phone}/detail/{ConsumeDetail}
              method: PATCH
              enableCORS: FALSE
              responseType: JSON
              serviceTimeout: 10
              param:
                - name: Name
                  position: PATH
                  required: 'TRUE'
                  type: string
                  desc: 奖品名称
                - name: Phone
                  position: PATH
                  required: 'TRUE'
                  type: int
                  desc: 手机号码
                - name: ConsumeDetail
                  position: PATH
                  required: 'TRUE'
                  type: string
                  desc: 消费详情
              function:
                isIntegratedResponse: TRUE
                functionQualifier: $LATEST
