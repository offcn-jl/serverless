name: Build

on:
  push:
    branches: [ new-feature ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Remove go mod replaces
      run: workspace=$(pwd)
        cd base-on-serverless
        go mod edit -dropreplace=github.com/offcn-jl/cscf
        go mod edit -dropreplace=github.com/offcn-jl/go-common
        cd ${workspace}

    - name: Commit go mod
      run: git add go.mod
        git commit -m "Github Action > Remove go mod replaces"

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

#    - name: Build # 编译测试流程 -> 规划中
#      run: go build -v .

    - name: Test
      run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.6
      with:
        token: ${{secrets.CODECOV_TOKEN}}

    - name: Push go mod
        run: git push
